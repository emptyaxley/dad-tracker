<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dad Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0b1c2d;
      color: white;
    }

    .center {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .big {
      font-size: 48px;
      font-weight: bold;
    }

    .medium {
      font-size: 28px;
      margin-top: 10px;
    }

    iframe {
      border: none;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>

<div id="app"></div>

<script>
const SHEET_ID = "1_n0RQwaGF_WxeujBq8Z04NG_ejzK71VhPa7YJE0WmM4";
const URL = `https://docs.google.com/spreadsheets/d/1_n0RQwaGF_WxeujBq8Z04NG_ejzK71VhPa7YJE0WmM4/gviz/tq?tqx=out:json&headers=1`;

function loadData() {
  fetch(URL)
    .then(res => res.text())
    .then(text => {
      const jsonText = text.match(/google\.visualization\.Query\.setResponse\((.*)\);/s)[1];
      const table = JSON.parse(jsonText).table;

      const headers = table.cols.map(c => c.label);
      const values = table.rows[0].c;

      const row = {};
      headers.forEach((h, i) => {
        row[h] = values[i]?.v || "";
      });

      const app = document.getElementById("app");
      app.innerHTML = "";

      // ‚úàÔ∏è FLIGHT MODE using official FlightAware widget
       if (row.mode === "FLYING" && row.flight_id) {
      const iframe = document.createElement("iframe");
      iframe.src = `https://www.airnavradar.com/data/flights/${row.flight_id}`;
      iframe.style.width = "100%";
      iframe.style.height = "110%"; // extra height
      iframe.style.border = "none";
      iframe.style.transform = "translateY(-50px)";
      iframe.style.transformOrigin = "top left";
      app.appendChild(iframe);
      return;
  }

      // üåç GROUND MODE (fallback)
      app.innerHTML = `
        <div class="center">
          <div class="big">Dad is here</div>
          <div class="medium">${row.city}, ${row.state}</div>
          <div class="small">Updated: ${row.updated}</div>
        </div>
      `;
    })
    .catch(err => {
      document.getElementById("app").innerHTML =
        `<div class="center"><div class="big">Error</div><div>${err}</div></div>`;
    });
}

loadData();
setInterval(loadData, 60000);
</script>

</body>
</html>
