<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dad Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0b1c2d;
      color: white;
    }

    .center {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .big {
      font-size: 48px;
      font-weight: bold;
    }

    .medium {
      font-size: 28px;
      margin-top: 10px;
    }

    iframe {
      border: none;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>

<div id="app"></div>

<script>
const SHEET_ID = "1_n0RQwaGF_WxeujBq8Z04NG_ejzK71VhPa7YJE0WmM4";
const URL = `https://docs.google.com/spreadsheets/d/1_n0RQwaGF_WxeujBq8Z04NG_ejzK71VhPa7YJE0WmM4/gviz/tq?tqx=out:json`;

fetch(URL)
  .then(res => res.text())
  .then(text => {
    const jsonText = text.match(/google\.visualization\.Query\.setResponse\((.*)\);/s)[1];
    const table = JSON.parse(jsonText).table;

    document.body.innerHTML = `
      <pre style="color:white; padding:20px;">
COLUMNS:
${table.cols.map(c => `id: "${c.id}" | label: "${c.label}"`).join("\n")}

ROW:
${JSON.stringify(table.rows[0].c, null, 2)}
      </pre>
    `;
  });
</script>



</body>
</html>
