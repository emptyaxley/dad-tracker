<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dad Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0b1c2d;
      color: white;
      text-align: center;
    }
    .container {
      padding: 30px;
    }
    .big {
      font-size: 48px;
      font-weight: bold;
    }
    .medium {
      font-size: 28px;
      margin-top: 10px;
    }
    .small {
      font-size: 18px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="big" id="status">Loading…</div>
    <div class="medium" id="location"></div>
    <div class="small" id="updated"></div>
  </div>

  <script>
    const SHEET_ID = "1_n0RQwaGF_WxeujBq8Z04NG_ejzK71VhPa7YJE0WmM4";
    const URL = `https://docs.google.com/spreadsheets/d/1_n0RQwaGF_WxeujBq8Z04NG_ejzK71VhPa7YJE0WmM4/edit`;

fetch(URL)
  .then(res => res.text())
  .then(text => {
    const jsonText = text.match(/google\.visualization\.Query\.setResponse\((.*)\);/s)[1];
    const json = JSON.parse(jsonText);

    if (!json.table.rows.length) {
      document.getElementById("status").textContent = "No data found";
      return;
    }

    const row = json.table.rows[0].c;

    const mode = row[0]?.v || "";
    const city = row[4]?.v || "";
    const state = row[5]?.v || "";
    const updated = row[6]?.v || "";

    document.getElementById("status").textContent =
      mode === "FLYING" ? "Dad is flying ✈️" : "Dad is here";

    document.getElementById("location").textContent =
      city && state ? `${city}, ${state}` : "";

    document.getElementById("updated").textContent =
      updated ? `Updated: ${updated}` : "";
  })
  .catch(err => {
    document.getElementById("status").textContent = "Error loading location";
    document.getElementById("location").textContent = err.toString();
  });

  </script>
</body>
</html>
