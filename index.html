<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dad Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0b1c2d;
      color: white;
    }

    .center {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .big {
      font-size: 48px;
      font-weight: bold;
    }

    .medium {
      font-size: 28px;
      margin-top: 10px;
    }

    iframe {
      border: none;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>

<div id="app"></div>

<script>
const SHEET_ID = "1_n0RQwaGF_WxeujBq8Z04NG_ejzK71VhPa7YJE0WmM4";
const URL = "https://docs.google.com/spreadsheets/d/1_n0RQwaGF_WxeujBq8Z04NG_ejzK71VhPa7YJE0WmM4/gviz/tq?tqx=out:json";

function loadData() {
  fetch(URL)
    .then(res => res.text())
    .then(text => {
      const jsonText = text.match(/google\.visualization\.Query\.setResponse\((.*)\);/s)[1];
      const json = JSON.parse(jsonText);
      const row = json.table.rows[0].c;

      const mode = row[0]?.v || "GROUND";
      const flightId = row[1]?.v || "";
      const city = row[4]?.v || "";
      const state = row[5]?.v || "";

      const app = document.getElementById("app");
      app.innerHTML = "";

      if (mode === "FLYING" && flightId) {
        // ‚úàÔ∏è FLIGHT MODE
        const iframe = document.createElement("iframe");
        iframe.src = `https://flightaware.com/live/flight/${flightId}`;
        app.appendChild(iframe);
      } else {
        // üåç GROUND MODE (temporary text-only)
        app.innerHTML = `
          <div class="center">
            <div class="big">Dad is here</div>
            <div class="medium">${city}, ${state}</div>
          </div>
        `;
      }
    })
    .catch(err => {
      document.getElementById("app").innerHTML =
        `<div class="center"><div class="big">Error</div><div>${err}</div></div>`;
    });
}

// Initial load
loadData();

// Auto-refresh every 60 seconds
setInterval(loadData, 60000);
</script>

</body>
</html>
